{{- if .Values.coturn.certificate.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name:  {{.Release.Name }}
spec:
  secretName:  {{ .Values.coturn.certificate.secret }}
  issuerRef:
    name: {{.Values.coturn.certificate.issuerName}}
    kind: ClusterIssuer
  commonName: {{ .Values.coturn.certificate.host | quote }}
  privateKey:
    algorithm: "RSA"
    size: 4096
  dnsNames:
    - {{ .Values.coturn.certificate.host | quote }}
{{- end }}